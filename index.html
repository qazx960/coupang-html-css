<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <!-- 헤더 영역  -->
    <header>
      <div class="logo">
        <h1>
          <a href="https://www.coupang.com/">
            <img src="./assets/logo/logo.png" alt="coupang-logo" />
          </a>
        </h1>
      </div>
    </header>
    <!-- //헤더 영역 -->

    <!-- section 영역  -->
    <section>
      <!-- section 제목 영역 -->
      <div class="section-header">
        <div class="header-icon"></div>
        <div class="header-text">오늘의 쇼핑 제안</div>
      </div>
      <!-- // section 제목 영역 -->
      <div class="section-cards">
        <!-- card #1 -->
        <div class="card card1">
          <a href="/">
            <img
              src="./assets/offer//furniture.jpg"
              alt="shelf"
              aria-disabled="false"
          /></a>
          <!-- card #1 제품 상세 정보  -->
          <div class="sale" aria-disabled="true">30%</div>
          <div class="card-info">
            <span id="card-info-desc">솔로리빙 셀린 렌지대 60...</span>
            <!-- 평점  -->
            <div class="user-ratings">
              <span class="user-ratings-rate four">
                <span class="user-ratings-rate-title" aria-label="구매자의 평점"
                  >구매자의 평점</span
                >
                <span
                  class="user-rating-rate-num fourfive"
                  aria-label="5점 만점에 4.5점"
                  >4.5</span
                >
              </span>
              <span class="user-review-count">
                <span
                  class="user-review-count-title"
                  aria-label="구매자의 리뷰 수"
                ></span>
                <span
                  class="user-review-count-num"
                  aria-description="총 리뷰수는 3,255개"
                  >(3,255)</span
                >
              </span>
            </div>
          </div>
        </div>
        <!-- card #2 -->
        <div class="card card2">
          <a href="/">
            <img
              src="./assets/offer/renton.jpg"
              alt="lantern"
              aria-label="lantern"
          /></a>
          <!-- card #2 제품 상세 정보  -->
          <div class="card-info">
            <span id="card-info-desc">옆 동네몰 레트로 LED 감성...</span>
            <img
              src="./assets/icon/badge-rocket.svg"
              alt="rocket"
              id="rocket"
              aria-details="로켓배송 상품"
            />
            <div class="user-ratings">
              <span class="user-ratings-rate four">
                <span class="user-ratings-rate-title" aria-label="구매자의 평점"
                  >구매자의 평점</span
                >
                <span
                  class="user-rating-rate-num fourfive"
                  aria-label="5점 만점에 4.5점"
                  >4.5</span
                >
              </span>
              <span class="user-review-count">
                <span
                  class="user-review-count-title"
                  aria-label="구매자의 리뷰 수"
                ></span>
                <span
                  class="user-review-count-num"
                  aria-description="총 리뷰수는 1,807개"
                  >(1,807)</span
                >
              </span>
            </div>
          </div>
        </div>
        <!-- card #3 -->
        <div class="card card3">
          <a href="/">
            <img
              src="./assets/offer/drying-rack.jpg"
              alt="rack"
              aria-disabled="false"
          /></a>
          <!-- card #3 제품 상세 정보  -->
          <div class="card-info">
            <span id="card-info-desc">프리미엄 부착식 식기건조...</span>
            <span id="shipping" aria-details="무료배송 상품">무료배송</span>
            <div class="user-ratings">
              <span class="user-ratings-rate four">
                <span class="user-ratings-rate-title" aria-label="구매자의 평점"
                  >구매자의 평점</span
                >
                <span
                  class="user-rating-rate-num fourzero"
                  aria-label="5점 만점에 4점"
                  >4</span
                >
              </span>
              <span class="user-review-count">
                <span
                  class="user-review-count-title"
                  aria-label="구매자의 리뷰 수"
                ></span>
                <span
                  class="user-review-count-num"
                  aria-description="총 리뷰스는 2,423개"
                  >(2,423)</span
                >
              </span>
            </div>
          </div>
        </div>
        <!-- card #4 -->
        <div class="card card4">
          <a href="/">
            <img
              src="./assets/offer/boohgle.jpg"
              alt="dishrack"
              aria-disabled="false"
          /></a>
          <!-- card #4 제품 상세 정보  -->
          <div class="sale" aria-disabled="true">10%</div>
          <div class="card-info">
            <span id="card-info-desc">타지 않는 냄비 보오글 네모...</span>
            <img
              src="./assets/icon/badge-rocket.svg"
              alt="rocket"
              id="rocket"
              aria-details="로켓배송 상품"
            />
            <div class="user-ratings">
              <span class="user-ratings-rate four">
                <span class="user-ratings-rate-title" aria-label="구매자의 평점"
                  >구매자의 평점</span
                >
                <span
                  class="user-rating-rate-num five"
                  aria-label="5점 만점에 5점"
                  >5</span
                >
              </span>
              <span class="user-review-count">
                <span
                  class="user-review-count-title"
                  aria-label="구매자의 리뷰 수"
                ></span>
                <span
                  class="user-review-count-num"
                  aria-description="총 리뷰수는 1,009개"
                  >(1,009)</span
                >
              </span>
            </div>
          </div>
        </div>
        <!-- card #5 -->
        <div class="card card5">
          <a href="/">
            <img
              src="./assets/offer/deskset.jpg"
              alt="desk"
              aria-disabled="false"
          /></a>
          <!-- card #5 제품 상세 정보  -->
          <div class="sale" aria-disabled="true">25%</div>
          <div class="card-info">
            <span id="card-info-desc">베스트리빙 베이직 멀티 H...</span>
            <span id="shipping" aria-details="무료배송 상품">무료배송</span>
            <div class="user-ratings">
              <span class="user-ratings-rate four">
                <span class="user-ratings-rate-title" aria-label="구매자의 평점"
                  >구매자의 평점</span
                >
                <span
                  class="user-rating-rate-num fourzero"
                  aria-label="5점 만점에 4점"
                  >4</span
                >
              </span>
              <span class="user-review-count">
                <span
                  class="user-review-count-title"
                  aria-label="구매자의 리뷰 수"
                ></span>
                <span
                  class="user-review-count-num"
                  aria-description="총 리뷰수는 3,203개"
                  >(3,203)</span
                >
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- // section 영역  -->
  </body>
</html>
